plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'Main'
}

group = 'pavlo.skobnikov'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

sourceSets {
  main.java.srcDirs = [ 'src/java/main/java' ]
  test.java.srcDirs = [ 'src/java/test/java' ]
}
